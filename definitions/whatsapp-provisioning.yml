openapi: "3.0.3"
info:
  version: 0.1.0
  title: WhatsApp Provisioning  API
  description: | 
    The WhatsApp Manager API enables customers to deploy a WhatsApp cluster, perform the One Time Password(OTP) verification, and update profile information 
  contact:
    name: Nexmo DevRel
    email: devrel@nexmo.com
    url: 'https://developer.nexmo.com/'
  x-label: Beta
servers:
  - url: https://api.nexmo.com/v0.1/whatsapp-manager
paths:
  /deployments:
    post:
      tags: 
        - Deployment
      summary: Provision WhatsApp deployment
      description: This API request provisions a WhatsApp cluster. The WhatsApp cluster once provisioned will go through the stages `INITIALIZING`, `CREATING_CLUSTER`, `CLUSTER_CREATED`. After the `CLUSTER_CREATED` stage is reached an OTP call or SMS is sent to the number specified causing the deployment status to transition to `CODE_SENT`. After receiving the OTP, use the verify api call to finish the process.
      operationId: createDeployment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Deployment'
      responses:
        '202':
          description: Accepted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeploymentResponse"
          
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Invalid Credentials        
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"

  /deployments/{deployment_id}:
    get:
      description: Retrieves information about the deployment at the given deployment id.
      tags: 
        - Deployment
      operationId: get_deployment
      summary: Get Deployment Status
      parameters:
        - $ref: "#/components/parameters/deployment_id"
      responses:
        '200':
          description: The deployment.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeploymentResponse"        
        '401':
          description: Invalid Credentials        
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Deployment Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
    delete:
      description: Delete a WhatsApp deployment
      tags:
        - Deployment
      summary: Delete Deployment
      operationId: deleteDeployment
      parameters:
        - $ref: "#/components/parameters/deployment_id"
      responses:
        '204':
          description: No Content        
        '401':
          description: Invalid Credentials        
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Deployment Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
  /deployments/{deployment_id}/resend-otp:
    post:
      tags:
        - OTP            
      summary: Resend OTP
      description: If you do not receive the code in five minutes then you can request for it to be sent again.
      operationId: resend-otp
      parameters:
        - $ref: "#/components/parameters/deployment_id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Resend-OTP'
      responses:        
        '202':
          description: Code sent.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResendOtpResponse'                  
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Invalid Credentials        
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Deployment Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"        
        '429':
          description: Throttled.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorThrottled"
  /deployments/{deployment_id}/verify:
    post:
      tags:
        - OTP      
      summary: Verify OTP
      description: When a code is successfully verified, WhatsApp Manager will move the number from a `CODE_VERIFIED` state to a `FINALIZING` state where additional checks are made and it is assigned to your API Key. Once this is complete it will enter a `READY` state and the number is ready to use.
      operationId: verify
      parameters:
        - $ref: "#/components/parameters/deployment_id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: OTP being submitted for verification
                  example: '674639'
      responses:
        '201':
          description: OK         
          content:
            application/json:
              schema:
                properties:                  
                  deployment_id:
                    example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
                    type: string
                    description: the id of your deployment 
                  status:
                    type: string
                    example: Deployment was Created
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Invalid Credentials        
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Deployment Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"       
        '422':
          description: Unprocessable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorVerificationFailed"       
        '429':
          description: Throttled.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorThrottled"
  /deployments/{deployment_id}/profile:
    patch:
      description: Updates profile information for deployment.
      tags:
        - Profile      
      summary: Update WhatsApp Profile
      operationId: updateProfile
      parameters:
        - $ref: "#/components/parameters/deployment_id"
      requestBody:
        description: Provision WhatsApp deployment and trigger OTP.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/profile"              
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/profile"
          
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Invalid Credentials        
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Deployment Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
        '422':
          description: Invalid Parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnprocessable"
  /deployments/{deployment_id}/profile/photo:
    put:
      description: Replaces profile photo with photo at the given URL for the deployment.
      tags:
        - Profile      
      summary: Update Profile Photo
      operationId: updateProfilePhoto
      parameters:
        - $ref: "#/components/parameters/deployment_id"
      requestBody:
        description: URL pointing to a .png or .jpg. Image must be minimum 192px. max 640px x 640px. max 5MB.
        required: true
        content:
          application/json:
            schema:
              type: object
              required: 
                - url
              properties:
                url:
                  description: URL pointing to a .png or .jpg. Image must be minimum 192px. max 640px x 640px. max 5MB.
                  type: string
                  example: https://www.example.com/img.png
      responses:
        '200':
          description: OK.
          content:
            application/json:
              schema:
                type: object
                properties:
                  source_url:
                    description: Url where the profile photo was pulled from
                    type: string
                    example: https://www.example.com/img.png
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Invalid Credentials        
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Deployment Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
        '422':
          description: Invalid Parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnprocessable"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    basicAuth:
      type: http
      scheme: basic
  parameters:
    deployment_id:
      in: path
      name: deployment_id
      example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
      required: true
      schema:
        type: string
      description: The deployment ID
  schemas:
    ErrorThrottled:
      type: object
      required:
        - type
        - title
        - detail
        - instance
      properties:
        type:
          type: string
          description: Link to error / remediation options
          example: https://developer.nexmo.com/api-errors/whatsapp-provisioning#throttled
        title:
          type: string
          description: Generic error message
          example: Throttled
        detail:
          type: string
          description: Additional information about the error
          example: Exceeded rate limit for this API, please wait and try again
        instance:
          type: string
          description: Internal Trace ID
          example: bf0ca0bf927b3b52e3cb03217e1a1ddf
    ErrorVerificationFailed:
      type: object
      required:
        - type
        - title
        - detail
        - instance
      properties:
        type:
          type: string
          description: Link to error / remediation options
          example: https://developer.nexmo.com/api-errors/whatsapp-provisioning#VerificationFailed
        title:
          type: string
          description: Generic error message
          example: Verification Failed
        detail:
          type: string
          description: Additional information about the error
          example: Deployment could not be created because the verification failed.
        instance:
          type: string
          description: Internal Trace ID
          example: bf0ca0bf927b3b52e3cb03217e1a1ddf
        invalid_parameters:
          type: array
          description: parameters that were invalid
          items:
            type: object
            properties:
              name:
                type: string
                description: The name of the invalid parameter
                example: code
              reason:
                type: string
                description: The reason the parameter is invalid
                example: Invalid code provided.
    ErrorUnprocessable:
      type: object
      required:
        - type
        - title
        - detail
        - instance
      properties:
        type:
          type: string
          description: Link to error / remediation options
          example: https://developer.nexmo.com/api-errors/whatsapp-provisioning#unprocessable
        title:
          type: string
          description: Generic error message
          example: Unprocessable Entity
        detail:
          type: string
          description: Additional information about the error
          example: Request was missing a parameter and could not be processed
        instance:
          type: string
          description: Internal Trace ID
          example: bf0ca0bf927b3b52e3cb03217e1a1ddf
    ErrorNotFound:
      type: object
      required:
        - type
        - title
        - detail
        - instance
      properties:
        type:
          type: string
          description: Link to error / remediation options
          example: https://developer.nexmo.com/api-errors#not-found
        title:
          type: string
          description: Generic error message
          example: Not Found
        detail:
          type: string
          description: Additional information about the error
          example: Requested resource wasn't found
        instance:
          type: string
          description: Internal Trace ID
          example: bf0ca0bf927b3b52e3cb03217e1a1ddf
    ErrorUnauthorized:
      type: object
      required:
        - type
        - error
        - detail
        - instance
      properties:
        type:
          type: string
          description: Machine readable error type
          example: https://developer.nexmo.com/api-errors#unauthorized
        error:
          type: string
          description: Error title
          example: Unauthorized
        detail:
          type: string
          description: Unauthorized
          example: Unauthorized
        instance:
          type: string
          description: Internal Trace ID
          example: bf0ca0bf927b3b52e3cb03217e1a1ddf
    ErrorInvalidJson:
      description: Invalid JSON
      type: object
      required:
        - type
        - title
        - detail
        - instance
      properties:
        type:
          type: string
          description: Link to error / remediation options
          example: https://developer.nexmo.com/api-errors#invalid-json
        title:
          type: string
          description: Generic error message
          example: Invalid JSON
        detail:
          type: string
          description: Additional information about the error
          example: 'Unexpected character (''"'' (code 34)): was expecting comma to separate Object entries'
        instance:
          type: string
          description: Internal Trace ID
          example: bf0ca0bf927b3b52e3cb03217e1a1ddf
    profile:
      type: object
      properties:
        about:
          type: string
          example: about your business
          description: Text to display in your profile's About section - max 139 characters.
          minLength: 1
          maxLength: 139
        address:
          type: string
          description: Your business address - max 256 characters.
          example: 15 Yemen Road, Yemen
          minLength: 1
          maxLength: 256
        description:
          type: string
          description: a description of your business - max 256 characters
          example: your business description
          minLength: 1
          maxLength: 256
        email:
          type: string
          description: Your business' email - max 128 characters
          example: you@example.com
          minLength: 1
          maxLength: 128
        vertical:
          description: Your business' industry
          type: string
          example: food_and_grocery
          enum:
            - automotive
            - beauty_spa_and_salon
            - clothing_and_apparel
            - education
            - entertainment
            - event_planning_and_service
            - finance_and_banking
            - food_and_grocery
            - public_service
            - hotel_and_lodging
            - medical_and_health
            - non_profit
            - professional_services
            - shopping_and_retail
            - travel_and_transportation
            - restaurant
            - other
        websites:
          description: "Your business' websites maximum of 2 websites, max website length: 256"
          x-nexmo-developer-collection-description-shown: true
          type: array
          example:
              - https://example.com
          items:
            type: string
          minItems: 1
          maxItems: 2      
    ResendOtpResponse:
      type: object
      properties:
        message:
          type: string
          example: Code sent
        vname:
          type: string
          example: your vname
        otp_method:
          type: string
          example: sms
          description: The method the OTP resend will use.   
    DeploymentResponse:
      description: A deployment response
      type: object
      properties:
        deployment_id:
          type: string
          description: The Deployment id
          example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
        country_code:
          type: string
          description: the country code of the deployment e.g. `44`
          example: '44'
        number:
          type: string
          description: the Number for the deployment e.g. `7877001122`
          example: '7877001122'
        api_key:
          type: string
          description: the api key the deployment is tied to
          example: aaa111
        current_state:
          type: object
          description: The current status of the deployment
          properties:
            title:
              type: string
              description: status code reflecting the deployment's status
              example: ERROR
              enum: 
                - INITIALIZING
                - CREATING_CLUSTER
                - CLUSTER_CREATED
                - CODE_SENT
                - WRONG_CODE
                - CODE_VERIFIED
                - FINALIZING
                - READY
                - ERROR
                - DELETING
                - DELETED
            detail:
              type: string
              description: Description of the deployment status e.g. `Invalid vname certificate`
              example: Invalid vname certificate
    Deployment:
      required:
        - country_code
        - number
        - vname_certificate 
        - otp_method
        - waba_id
      properties:
        country_code:
          description: country code of the number being provisioned
          type: string
          example: "44"
        number:
          description: the WhatsApp number being provisioned
          type: string
          example: "7877001122"
        vname_certificate:
          $ref: '#/components/schemas/vname_certificate'
        otp_method:
          type: string
          description: The method for delivering the OTP
          example: sms
          enum:
            - sms
            - voice
        waba_id:
          type: string
          description: WABA ID of the WhatsApp Number
          example: '345676589250625'
        pin:
          $ref: "#/components/schemas/pin"
    pin:
      type: string
      description: Required if you previously set a pin when creating a WhatsApp number.
      example: '123456'
    vname_certificate:
      description: |
        Cert retrieved from from your WhatsApp Business dashboard
        > **Note** this value is refreshed whenever you click the view button
      type: string
      example: CnQKMAj669nb79e    
    Resend-OTP:
      description: The method for delivering the OTP
      properties:
         otp_method:
          type: string
          example: sms
          enum:
            - sms
            - voice
security:
  - bearerAuth: []
tags:
  - name: Deployment
    description: Create and manage in-progress deployments
  - name: OTP
    description: Verify or resend a One Time Password (OTP)
  - name: Profile
    description: Update WhatsApp profile
x-errors:
  unprocessable:
    description: Parameters were valid JSON but something was missing or wrongly formatted
    resolution: Fix parameters to the API and try again
    link:
      url: /api-errors/whatsapp-provisioning#unprocessable
  throttled: 
    description: Too many requests have been made on this endpoint
    resolution: Wait a moment and try again
    link:
      url: /api-errors/whatsapp-provisioning#throttled
  VerificationFailed:
    description: Verification step failed. Either because the the provided code was incorrect or because too many attempts have been made
    resolution: Try again with the correct OTP, or call resend-otp
    link:
      url: /api-errors/whatsapp-provisioning#VerificationFailed